<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>O Almanaque 2025: O Ano da Agência</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&family=Space+Grotesk:wght@300;400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              'neon-blue': '#22d3ee',
              'neon-purple': '#a855f7',
              'deep-space': '#050b14',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* ═══════════════════════════════════════════════════════════════════
         SINTÉTICA DESIGN TOKENS
         Generated by Brad (Design System Architect)
         ═══════════════════════════════════════════════════════════════════ */
      :root {
        /* Backgrounds */
        --bg-base: #050b14;
        --bg-surface: #0f172a;
        --bg-elevated: #1e293b;
        --bg-overlay: #0a0f1a;

        /* Text */
        --text-primary: #ffffff;
        --text-secondary: #cbd5e1;
        --text-muted: #94a3b8;
        --text-disabled: #475569;

        /* Borders */
        --border-default: rgba(255, 255, 255, 0.05);
        --border-subtle: rgba(255, 255, 255, 0.10);
        --border-strong: #334155;

        /* Accent Primary (Cyan) */
        --accent-primary: #22d3ee;
        --accent-primary-muted: #06b6d4;
        --accent-primary-bg: #083344;
        --accent-primary-border: rgba(6, 182, 212, 0.2);

        /* Accent Secondary (Purple) */
        --accent-secondary: #a855f7;
        --accent-secondary-muted: #8b5cf6;
        --accent-secondary-bg: #3b0764;
        --accent-secondary-border: rgba(139, 92, 246, 0.2);

        /* Status Colors */
        --color-success: #34d399;
        --color-success-bg: #022c22;
        --color-warning: #facc15;
        --color-warning-bg: #422006;
        --color-error: #f87171;
        --color-error-bg: #450a0a;
        --color-info: #60a5fa;
        --color-info-bg: #172554;

        /* Spacing */
        --space-1: 0.25rem;
        --space-2: 0.5rem;
        --space-3: 0.75rem;
        --space-4: 1rem;
        --space-6: 1.5rem;
        --space-8: 2rem;
        --space-12: 3rem;
        --space-24: 6rem;
        --section-padding-y: 6rem;
        --card-padding: 2rem;

        /* Border Radius */
        --radius-sm: 0.5rem;
        --radius-md: 0.75rem;
        --radius-lg: 1rem;
        --radius-xl: 1.5rem;
        --radius-2xl: 2rem;
        --radius-full: 9999px;

        /* Effects */
        --blur-md: 12px;
        --blur-xl: 40px;
        --blur-2xl: 80px;
        --glow-cyan: 0 0 30px rgba(6, 182, 212, 0.3);
        --glow-purple: 0 0 30px rgba(139, 92, 246, 0.3);
        --glow-emerald: 0 0 30px rgba(16, 185, 129, 0.3);

        /* Transitions */
        --transition-fast: 150ms ease;
        --transition-base: 300ms ease;
      }

      body {
        background-color: var(--bg-base);
        color: var(--text-secondary);
        overflow-x: hidden;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-base);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--bg-elevated);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--accent-primary);
      }

      /* Glass Panel */
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(var(--blur-md));
        -webkit-backdrop-filter: blur(var(--blur-md));
        border: 1px solid var(--border-subtle);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }

      /* Gradient Text */
      .gradient-text {
        background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* Utility Classes (optional use) */
      .card {
        background: var(--bg-surface);
        border: 1px solid var(--border-default);
        border-radius: var(--radius-xl);
        padding: var(--card-padding);
      }

      .badge {
        display: inline-flex;
        align-items: center;
        gap: var(--space-2);
        padding: var(--space-1) var(--space-3);
        font-size: 0.625rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.2em;
        border-radius: var(--radius-full);
        border: 1px solid var(--border-default);
      }

      .badge-cyan {
        background: var(--accent-primary-bg);
        color: var(--accent-primary);
        border-color: var(--accent-primary-border);
      }

      .badge-purple {
        background: var(--accent-secondary-bg);
        color: var(--accent-secondary);
        border-color: var(--accent-secondary-border);
      }

      .glow-cyan:hover {
        box-shadow: var(--glow-cyan);
      }

      .glow-purple:hover {
        box-shadow: var(--glow-purple);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
